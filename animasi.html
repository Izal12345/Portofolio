<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animasi Blue</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <link rel="stylesheet" href="animasi.css">
  </head>
  <body>
    <div id="animation-background"></div>
    
    <div class="alexa-container">
      <div class="alexa-ring">
        <div class="alexa-core"></div>
      </div>
      <div class="voice-waves">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
      </div>
      <div class="speech-text" id="speechText"></div>
    </div>

    <div class="search-results" id="searchResults"></div>
    

    <audio id="backgroundMusic" autoplay loop>
        <source src="BillieEilish   WILDFLOWER Lyrics.mp3" type="audio/mpeg">
      </audio>

    <script src="animasi.js"></script>
  </body>
</html>
